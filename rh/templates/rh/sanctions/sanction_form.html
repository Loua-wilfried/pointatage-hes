{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if sanction %}Modifier{% else %}Nouvelle{% endif %} sanction</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{% url 'sanctions_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
