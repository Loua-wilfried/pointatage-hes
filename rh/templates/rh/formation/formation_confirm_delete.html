{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Supprimer la formation</h2>
    <p>Êtes-vous sûr de vouloir supprimer la formation <strong>{{ formation.nom }}</strong> ?</p>
    <form method="post">{% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer</button>
        <a href="{% url 'formations_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
