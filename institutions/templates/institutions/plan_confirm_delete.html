{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Supprimer le plan</h2>
    <form method="post">
        {% csrf_token %}
        <p>Confirmez-vous la suppression du plan <strong>{{ object.nom_plan }}</strong> ?</p>
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'plan_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
