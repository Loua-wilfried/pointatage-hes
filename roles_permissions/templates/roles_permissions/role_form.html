{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if role %}Modifier{% else %}Créer{% endif %} un rôle</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{% url 'role_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
