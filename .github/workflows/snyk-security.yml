name: Snyk Security Scan - React Native

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install
          cd ios && pod install && cd ..

      - name: Setup Snyk CLI
        uses: snyk/actions/setup@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Open Source test
        run: |
          snyk test --all-projects --json-file-output=snyk-scanner-results.json --detection-depth=6

      - name: Run Snyk Code test
        run: |
          snyk code test --sarif > snyk-code.sarif --json-file-output=snyk-code-results.json

      - name: Upload SAST results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-code.sarif

      - name: Generate HTML reports
        run: |
          npm install -g snyk-to-html
          snyk-to-html -i snyk-scanner-results.json -o snyk-scanner-report.html
          snyk-to-html -i snyk-code-results.json -o snyk-code-report.html

      - name: Archive reports
        uses: actions/upload-artifact@v4
        with:
          name: snyk-security-reports
          path: |
            snyk-scanner-report.html
            snyk-code-report.html
            snyk-scanner-results.json
            snyk-code-results.json

      - name: Monitor dependencies
        run: snyk monitor --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
