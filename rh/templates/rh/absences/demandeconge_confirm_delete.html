{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Supprimer cette demande de congé ?</h2>
  <form method="post">
    {% csrf_token %}
    <p>Confirmez-vous la suppression de la demande de congé de <strong>{{ demande.employe }}</strong> ({{ demande.type_absence }}, du {{ demande.date_debut }} au {{ demande.date_fin }}) ?</p>
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'demandes_conge_list' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
