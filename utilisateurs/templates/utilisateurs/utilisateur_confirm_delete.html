{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Confirmer la suppression de l'utilisateur</h2>
    <p>Êtes-vous sûr de vouloir supprimer l'utilisateur <strong>{{ utilisateur.nom }} {{ utilisateur.prenom }}</strong> ({{ utilisateur.email }}) ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'liste_utilisateurs' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
