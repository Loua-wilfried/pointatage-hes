{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Supprimer cette absence ?</h2>
  <form method="post">
    {% csrf_token %}
    <p>Confirmez-vous la suppression de l'absence de <strong>{{ absence.employe }}</strong> ({{ absence.type_absence }}, du {{ absence.date_debut }} au {{ absence.date_fin }}) ?</p>
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'absences_list' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
