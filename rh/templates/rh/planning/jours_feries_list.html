{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Jours fériés</h2>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Date</th>
        <th>Récurrence</th>
        <th>Commentaire</th>
      </tr>
    </thead>
    <tbody>
      {% for j in jours %}
      <tr>
        <td>{{ j.nom }}</td>
        <td>{{ j.date }}</td>
        <td>{% if j.recurrence %}Oui{% else %}Non{% endif %}</td>
        <td>{{ j.commentaire }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="4">Aucun jour férié enregistré.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
