{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Supprimer ce type d'absence ?</h2>
  <form method="post">
    {% csrf_token %}
    <p>Confirmez-vous la suppression du type d'absence <strong>{{ typeabsence.nom }}</strong> ({{ typeabsence.code }}) ?</p>
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'types_absence_list' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
