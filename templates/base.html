<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Gestion Institutions{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 py-2">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary" href="{% url 'institution_list' %}" style="font-size: 1.5rem;">HES-FINANCE SA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="mainNavbar">
          {% if user.is_authenticated %}
          <ul class="navbar-nav mx-auto gap-3">
            <li class="nav-item"><a class="nav-link px-3" href="{% url 'pointages_list' %}">Pointage</a></li>
            <li class="nav-item"><a class="nav-link px-3" href="/agences/">Agences</a></li>
            <li class="nav-item"><a class="nav-link px-3" href="/admin/">Administration</a></li>
          </ul>
          <ul class="navbar-nav ms-auto align-items-center gap-2">
            <li class="nav-item"><span class="nav-link disabled" style="font-weight: 500;">Bonjour {{ user.username }}</span></li>
            <li class="nav-item"><a class="nav-link btn btn-outline-danger px-3" style="border-radius: 20px;" href="/admin/logout/">DÃ©connexion</a></li>
          </ul>
          {% else %}
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link btn btn-primary px-3 text-white" style="border-radius: 20px;" href="/admin/login/">Connexion</a></li>
          </ul>
          {% endif %}
        </div>
      </div>
    </nav>
    <style>
      .navbar-nav .nav-link {
        color: #222;
        font-weight: 500;
        padding-left: 0.5rem !important;
        padding-right: 0.5rem !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
        border-radius: 7px;
        transition: color 0.2s, background 0.2s;
      }
      .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active {
        color: #fff !important;
        background: #ff6600 !important;
        box-shadow: 0 2px 8px rgba(255,102,0,0.08);
      }
      .navbar-brand {
        letter-spacing: 1px;
        color: #ff6600 !important;
      }
      .navbar-nav {
        gap: 0 !important;
      }
      .navbar-nav .btn-outline-danger, .navbar-nav .btn-primary {
        background: #ff6600 !important;
        color: #fff !important;
        border: none !important;
        font-weight: 500;
        border-radius: 14px;
        padding: 0.3rem 1.1rem;
      }
      .navbar-nav .btn-outline-danger:hover, .navbar-nav .btn-primary:hover {
        background: #222 !important;
        color: #fff !important;
      }
      body {
        background: #fff;
      }
      @media (max-width: 991px) {
        .navbar-nav.mx-auto {
          justify-content: start !important;
        }
      }
    </style>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
