{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Confirmer la suppression du rôle</h2>
    <p>Êtes-vous sûr de vouloir supprimer le rôle <strong>{{ role.nom_role }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'role_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
