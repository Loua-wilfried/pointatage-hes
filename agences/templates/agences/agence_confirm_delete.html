{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2>Confirmer la suppression de l'agence</h2>
    <p>Êtes-vous sûr de vouloir supprimer l'agence <strong>{{ agence.nom }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'liste_agences' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
