{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Liste des rôles</h2>
    <a href="{% url 'role_create' %}" class="btn btn-primary mb-3">Nouveau rôle</a>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for role in roles %}
                <tr>
                    <td>{{ role.id }}</td>
                    <td>{{ role.nom_role }}</td>
                    <td>
                        <a href="{% url 'role_update' role.id %}" class="btn btn-sm btn-warning">Modifier</a>
                        <a href="{% url 'role_delete' role.id %}" class="btn btn-sm btn-danger">Supprimer</a>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="3">Aucun rôle trouvé.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
